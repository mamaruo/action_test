name: Pull Request Labeler

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.5.2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run labeler
        run: node ./.github/workflows/labeler.js