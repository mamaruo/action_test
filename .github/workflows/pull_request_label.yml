name: Label Pull Requests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_pull_requests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Fetch pull request diff
        id: diff
        run: |
          diff=$(curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.diff" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}")
          echo "::set-output name=diff::$diff"

      - name: Calculate number of lines
        id: lines
        run: |
          lines=$(echo "${{ steps.diff.outputs.diff }}" | grep -E "^\+" | grep -v "+++" | wc -l)
          echo "::set-output name=lines::$lines"
          echo "Number of lines: $lines"

      - name: Label pull request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lines = parseInt('${{ steps.lines.outputs.lines }}');
            console.log("Number of lines:", lines);
            let label;
            if (lines <= 100) {
              label = 'small';
            } else if (lines <= 1000) {
              label = 'medium';
            } else {
              label = 'large';
            }
            github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label]
            });