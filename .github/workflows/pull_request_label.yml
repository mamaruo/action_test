name: Label Pull Requests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_pull_requests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Fetch pull request files
        id: files
        run: |
          files=$(curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            | jq -r '.[].filename')
          echo "::set-output name=files::$files"

      - name: Calculate number of lines
        id: lines
        run: |
          files="${{ steps.files.outputs.files }}"
          lines=0
          for file in $files; do
            added_lines=$(git diff origin/${{ github.base_ref }} --unified=0 -- "$file" \
              | grep -E '^\+' \
              | grep -Ev '^\+\+\+' \
              | wc -l)
            lines=$((lines + added_lines))
          done
          echo "::set-output name=lines::$lines"
          echo "Number of lines: $lines"

      - name: Label pull request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lines = parseInt('${{ steps.lines.outputs.lines }}');
            console.log("Number of lines:", lines);
            let label;
            if (lines <= 100) {
              label = 'small';
            } else if (lines <= 1000) {
              label = 'medium';
            } else {
              label = 'large';
            }
            github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label]
            });